services:
  - type: web
    name: financas-coopex
    env: python
    plan: starter
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --worker-class gthread --workers 3 --threads 8 --timeout 120 --graceful-timeout 30 --keep-alive 10 --worker-tmp-dir /dev/shm --access-logfile /dev/null --error-logfile - --log-level warning
    healthCheckPath: /healthz
    envVars:
      - key: TZ
        value: America/Sao_Paulo
      - key: PYTHON_VERSION
        value: 3.12.5
      - key: FLASK_ENV
        value: production
      - key: PYTHONUTF8
        value: "1"
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
