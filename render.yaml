services:
  - type: web
    name: financas-coopex
    env: python
    plan: starter
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --worker-class gthread --workers 3 --threads 8 --timeout 60 --keep-alive 30 --worker-tmp-dir /dev/shm --access-logfile - --log-level info
    healthCheckPath: /healthz
    envVars:
      - key: TZ
        value: America/Sao_Paulo
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: FLASK_ENV
        value: production
      - key: PYTHONUTF8
        value: "1"
      - key: SECRET_KEY
        sync: false             # defina no painel do Render
      - key: DATABASE_URL
        sync: false             # defina no painel do Render