<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kratos System Finan√ßas Pessoais</title>
<link rel="icon" href="/static/logo.png" type="image/png" />
<style>
  :root {
    --azul: #163772;
    --azul-claro: #2a4172;
    --preto: #0b101e;
    --card-dark: #182336;
    --cinza: #232a39;
    --verde: #24c176;
    --vermelho: #e14c54;
    --amarelo: #ffd26e;
    --text-dark: #e6eefc;
    --sidebar: #131b2d;
    --sidebar-active: #222b44;
  }
  html, body {
    margin:0; padding:0; height:100%;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: var(--cinza);
    color: var(--text-dark);
  }
  .container {
    display: flex;
    min-height: 100vh;
    width: 100vw;
    overflow-x: hidden;
  }
  aside.sidebar {
    background: var(--sidebar);
    color: var(--text-dark);
    width: 230px;
    min-width: 160px;
    padding: 2.2rem 1rem 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    z-index: 10;
    transition: left 0.2s ease;
  }
  .logo {
    width: 56px;
    margin-bottom: 1rem;
    border-radius: 50%;
    background: #fff;
  }
  .sidebar h1 {
    font-size: 1.18rem;
    margin: 0 0 .2rem 0;
  }
  .sidebar h2 {
    font-size: 1.01rem;
    margin-bottom: 1.1rem;
    font-weight: 400;
  }
  nav ul {
    list-style: none;
    padding: 0;
    width: 100%;
  }
  nav li {
    padding: .67rem 1rem;
    border-radius: 1rem;
    margin-bottom: .37rem;
    text-align: center;
    cursor: pointer;
    transition: background 0.15s ease;
    user-select: none;
  }
  nav li.active, nav li:hover {
    background: var(--sidebar-active);
    font-weight: 700;
    color: var(--amarelo);
  }
  .logout-btn {
    background: var(--vermelho);
    color: white;
    border: none;
    border-radius: 1rem;
    margin-top: 2rem;
    padding: .5rem 1.2rem;
    cursor: pointer;
    font-weight: 700;
    width: 100%;
  }
  main.main {
    flex: 1;
    padding: 2.2rem 1rem;
    min-width: 0;
    width: 100%;
    overflow-y: auto;
  }
  .fab {
    position: fixed;
    bottom: 2.2rem;
    right: 2rem;
    z-index: 110;
    background: var(--azul);
    color: white;
    width: 58px;
    height: 58px;
    border-radius: 50%;
    font-size: 2.4rem;
    display: none; /* Oculto por padr√£o, mostra quando necess√°rio */
    align-items: center;
    justify-content: center;
    box-shadow: 0 3px 16px #246bfd30;
    cursor: pointer;
  }
  .fab:hover {
    background: #193b70;
  }
  /* Modal */
  .modal-bg {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.7);
    align-items: center;
    justify-content: center;
    z-index: 50;
  }
  .modal-bg.active {
    display: flex;
  }
</style>
</head>
<body>

<div class="container">
  <aside class="sidebar" id="sidebar">
    <img src="/static/logo.png" alt="Logo Kratos" class="logo" />
    <h1>Kratos System</h1>
    <h2>Finan√ßas Pessoais</h2>
    <nav>
      <ul id="menuList"></ul>
    </nav>
    <button class="logout-btn" id="logoutBtn">Sair</button>
  </aside>

  <main class="main" id="mainPainel">
    <!-- Aqui o conte√∫do ser√° carregado dinamicamente -->
  </main>
</div>

<div class="fab" id="fabBtn" title="Adicionar lan√ßamento">+</div>

<div class="modal-bg" id="modal" onclick="if(event.target.id === 'modal') closeModal()"></div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

<script>
  // Configura√ß√£o Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyD32JNIb-IplbuAM8WD-Nw_P3gA5wNSNwY",
    authDomain: "kratosfinancas.firebaseapp.com",
    projectId: "kratosfinancas",
    storageBucket: "kratosfinancas.firebasestorage.app",
    messagingSenderId: "740158664268",
    appId: "1:740158664268:web:9e4583e75c94cbd90c0ee9"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  // Menus dispon√≠veis
  const MENUS = [
    {id:"dashboard", label:"Dashboard", icon:"üìä"},
    {id:"transactions", label:"Lan√ßamentos", icon:"üí∏"},
    {id:"metas", label:"Metas", icon:"üéØ"},
    {id:"contas", label:"Contas", icon:"üè¶"},
    {id:"categorias", label:"Categorias", icon:"üè∑Ô∏è"},
    {id:"relatorios", label:"Relat√≥rios", icon:"üìà"},
    {id:"configuracoes", label:"Configura√ß√µes", icon:"‚öôÔ∏è"},
  ];

  let appData = null;
  let userEmail = null;

  const menuList = document.getElementById("menuList");
  const fabBtn = document.getElementById("fabBtn");
  const modal = document.getElementById("modal");
  const mainPainel = document.getElementById("mainPainel");

  // Renderiza o menu lateral
  function renderMenu() {
    menuList.innerHTML = "";
    MENUS.forEach(m => {
      const li = document.createElement("li");
      li.id = "menu-" + m.id;
      li.dataset.panel = m.id;
      li.textContent = m.icon + " " + m.label;
      li.style.userSelect = "none";
      li.onclick = () => {
        document.querySelectorAll("#menuList li").forEach(i => i.classList.remove("active"));
        li.classList.add("active");
        loadPanel(m.id);
      };
      menuList.appendChild(li);
    });
    // Marca o primeiro menu como ativo
    if(menuList.firstChild) menuList.firstChild.classList.add("active");
  }

  // Carrega e exibe o painel solicitado
  function loadPanel(panel) {
    // Limpa conte√∫do atual
    mainPainel.innerHTML = "";
    // Ajusta visibilidade FAB
    fabBtn.style.display = (panel === "transactions" || panel === "metas" || panel === "contas" || panel === "categorias") ? "flex" : "none";

    // Carrega o conte√∫do HTML do painel dinamicamente
    fetch(`${panel}.html`)
      .then(res => {
        if(!res.ok) throw new Error("Painel n√£o encontrado: " + panel);
        return res.text();
      })
      .then(html => {
        mainPainel.innerHTML = html;
        // Ap√≥s carregar conte√∫do, chama a fun√ß√£o espec√≠fica para renderizar dados
        const fnName = "render_" + panel;
        if(typeof window[fnName] === "function") window[fnName]();
      })
      .catch(err => {
        mainPainel.innerHTML = `<section><h2>${panel}</h2><p>Conte√∫do n√£o encontrado.</p></section>`;
        console.error(err);
      });
  }

  // Exemplos de fun√ß√µes render_* para cada painel
  function render_dashboard() {
    // exemplo simples, pode ser expandido conforme necessidade
    const el = document.getElementById("dashboard");
    if(el) el.innerHTML += `<p>Bem-vindo, ${userEmail}!</p>`;
  }

  function render_transactions() {
    // Pode ser expandido para preencher tabela, filtros, etc
    // exemplo: preencher tabela da p√°gina transactions.html com dados do appData
  }

  // Modal para adicionar lan√ßamento
  fabBtn.onclick = () => {
    openTransactionModal();
  };

  function openTransactionModal(transactionIndex = null) {
    fetch("modal.html")
      .then(r => r.text())
      .then(html => {
        modal.innerHTML = html;
        modal.classList.add("active");

        // Preencher selects de contas e categorias
        const txAccount = document.getElementById("txAccount");
        const txAccountTo = document.getElementById("txAccountTo");
        const txCategory = document.getElementById("txCategory");
        const accountToContainer = document.getElementById("accountToLabel");
        const txType = document.getElementById("txType");

        // S√≥ preenche se appData j√° carregado
        if(!appData) return;

        txAccount.innerHTML = appData.contas.map(c => `<option>${c.nome}</option>`).join("");
        txAccountTo.innerHTML = appData.contas.map(c => `<option>${c.nome}</option>`).join("");
        txCategory.innerHTML = appData.categorias.map(c => `<option>${c.nome}</option>`).join("");

        txType.onchange = () => {
          accountToContainer.style.display = txType.value === "transfer" ? "block" : "none";
        };
        txType.onchange();

        if(transactionIndex !== null && appData.transacoes && appData.transacoes[transactionIndex]) {
          const tx = appData.transacoes[transactionIndex];
          document.getElementById("modalTitle").textContent = "Editar Lan√ßamento";
          txType.value = tx.type;
          txAccount.value = tx.account;
          txAccountTo.value = tx.accountTo || "";
          txCategory.value = tx.category;
          document.getElementById("txDescription").value = tx.description || "";
          document.getElementById("txDate").value = tx.date || new Date().toISOString().slice(0,10);
          document.getElementById("txValue").value = tx.value;
          document.getElementById("txNotes").value = tx.notes || "";
          txType.onchange();
        } else {
          document.getElementById("modalTitle").textContent = "Novo Lan√ßamento";
        }

        // Salvar form
        document.getElementById("transactionForm").onsubmit = e => {
          e.preventDefault();
          saveTransaction(transactionIndex);
        };

        document.getElementById("btnCancel").onclick = closeModal;
      });
  }

  function closeModal() {
    modal.classList.remove("active");
    modal.innerHTML = "";
  }

  // Salvar transa√ß√£o, atualizar appData e Firestore
  function saveTransaction(transactionIndex) {
    const type = document.getElementById("txType").value;
    const account = document.getElementById("txAccount").value;
    const accountTo = document.getElementById("txAccountTo").value;
    const category = document.getElementById("txCategory").value;
    const description = document.getElementById("txDescription").value.trim();
    const date = document.getElementById("txDate").value;
    const value = parseFloat(document.getElementById("txValue").value);
    const notes = document.getElementById("txNotes").value.trim();

    if (!account || (type === "transfer" && !accountTo) || !category || !date || !value) {
      alert("Por favor preencha todos os campos obrigat√≥rios.");
      return;
    }

    // Atualiza saldo contas
    const contaOrigem = appData.contas.find(c => c.nome === account);
    if (!contaOrigem) {
      alert("Conta de origem inv√°lida");
      return;
    }
    let contaDestino = null;
    if (type === "transfer") {
      contaDestino = appData.contas.find(c => c.nome === accountTo);
      if (!contaDestino) {
        alert("Conta destino inv√°lida");
        return;
      }
    }

    // Reverte saldo anterior se edi√ß√£o
    if (transactionIndex !== null) {
      const oldTx = appData.transacoes[transactionIndex];
      if (oldTx.type === "income") {
        const c = appData.contas.find(c => c.nome === oldTx.account);
        if (c) c.saldo -= oldTx.value;
      } else if (oldTx.type === "expense") {
        const c = appData.contas.find(c => c.nome === oldTx.account);
        if (c) c.saldo += oldTx.value;
      } else if (oldTx.type === "transfer") {
        const cFrom = appData.contas.find(c => c.nome === oldTx.account);
        const cTo = appData.contas.find(c => c.nome === oldTx.accountTo);
        if (cFrom && cTo) {
          cFrom.saldo += oldTx.value;
          cTo.saldo -= oldTx.value;
        }
      }
    }

    // Aplica saldo novo
    if (type === "income") {
      contaOrigem.saldo += value;
    } else if (type === "expense") {
      contaOrigem.saldo -= value;
    } else if (type === "transfer") {
      contaOrigem.saldo -= value;
      contaDestino.saldo += value;
    }

    const transactionObj = {
      type,
      account,
      accountTo: type === "transfer" ? accountTo : undefined,
      category,
      description,
      date,
      value,
      notes,
    };

    if (transactionIndex !== null) {
      appData.transacoes[transactionIndex] = transactionObj;
    } else {
      if(!appData.transacoes) appData.transacoes = [];
      appData.transacoes.push(transactionObj);
    }

    saveData();
    closeModal();
    loadPanel("transactions");
  }

  // Salva dados no Firestore
  function saveData() {
    db.collection("usuarios").doc(userEmail).set(appData)
      .catch(err => console.error("Erro ao salvar dados:", err));
  }

  // Carrega dados do usu√°rio do Firestore
  function loadUserData() {
    db.collection("usuarios").doc(userEmail).get()
      .then(doc => {
        if (doc.exists) {
          appData = doc.data();
        } else {
          // Modelo inicial
          appData = {
            user: userEmail,
            contas: [{ nome: "Carteira", saldo: 0, cor: "#246bfd" }],
            categorias: [
              { nome: "Sal√°rio", tipo: "income", cor: "#24c176" },
              { nome: "Alimenta√ß√£o", tipo: "expense", cor: "#e14c54" }
            ],
            transacoes: [],
            metas: [],
            config: { theme: "dark", alertas: [], limites: {}, excelSep: ";" },
            anexos: {}
          };
          saveData();
        }
        renderMenu();
        loadPanel("dashboard");
        fabBtn.style.display = "flex";
      })
      .catch(err => {
        console.error("Erro ao carregar dados do usu√°rio:", err);
      });
  }

  // Controla estado da autentica√ß√£o Firebase
  auth.onAuthStateChanged(user => {
    if(!user) {
      window.location.href = "login.html";
      return;
    }
    userEmail = user.email;
    loadUserData();
  });

  // Logout
  document.getElementById("logoutBtn").onclick = () => {
    auth.signOut().then(() => {
      window.location.href = "login.html";
    });
  };

  // Fecha modal clicando fora
  modal.onclick = (e) => {
    if(e.target === modal) closeModal();
  };
</script>

</body>
</html>
