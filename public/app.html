<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kratos System Finan√ßas Pessoais</title>
<link rel="icon" href="/static/logo.png" type="image/png" />
<style>
  :root {
    --azul: #163772;
    --azul-claro: #2a4172;
    --preto: #0b101e;
    --card-dark: #182336;
    --cinza: #232a39;
    --verde: #24c176;
    --vermelho: #e14c54;
    --amarelo: #ffd26e;
    --text-dark: #e6eefc;
    --sidebar: #131b2d;
    --sidebar-active: #222b44;
  }
  html, body {
    margin:0; padding:0; height:100%;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: var(--cinza);
    color: var(--text-dark);
  }
  .container {
    display: flex;
    min-height: 100vh;
    width: 100vw;
    overflow-x: hidden;
  }
  aside.sidebar {
    background: var(--sidebar);
    color: var(--text-dark);
    width: 230px;
    min-width: 160px;
    padding: 2.2rem 1rem 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    z-index: 10;
    transition: left 0.2s ease;
  }
  .logo {
    width: 56px;
    margin-bottom: 1rem;
    border-radius: 50%;
    background: #fff;
  }
  .sidebar h1 {
    font-size: 1.18rem;
    margin: 0 0 .2rem 0;
  }
  .sidebar h2 {
    font-size: 1.01rem;
    margin-bottom: 1.1rem;
    font-weight: 400;
  }
  nav ul {
    list-style: none;
    padding: 0;
    width: 100%;
  }
  nav li {
    padding: .67rem 1rem;
    border-radius: 1rem;
    margin-bottom: .37rem;
    text-align: center;
    cursor: pointer;
    transition: background 0.15s ease;
    user-select: none;
  }
  nav li.active, nav li:hover {
    background: var(--sidebar-active);
    font-weight: 700;
    color: var(--amarelo);
  }
  .logout-btn {
    background: var(--vermelho);
    color: white;
    border: none;
    border-radius: 1rem;
    margin-top: 2rem;
    padding: .5rem 1.2rem;
    cursor: pointer;
    font-weight: 700;
    width: 100%;
  }
  main.main {
    flex: 1;
    padding: 2.2rem 1rem;
    min-width: 0;
    width: 100%;
    overflow-y: auto;
  }
  .fab {
    position: fixed;
    bottom: 2.2rem;
    right: 2rem;
    z-index: 110;
    background: var(--azul);
    color: white;
    width: 58px;
    height: 58px;
    border-radius: 50%;
    font-size: 2.4rem;
    display: none; /* mostrado apenas onde for necess√°rio */
    align-items: center;
    justify-content: center;
    box-shadow: 0 3px 16px #246bfd30;
    cursor: pointer;
  }
  .fab:hover {
    background: #193b70;
  }
  /* Modal */
  .modal-bg {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.7);
    align-items: center;
    justify-content: center;
    z-index: 50;
  }
  .modal-bg.active {
    display: flex;
  }
</style>
</head>
<body>

<div class="container">
  <aside class="sidebar" id="sidebar">
    <img src="/static/logo.png" alt="Logo Kratos" class="logo" />
    <h1>Kratos System</h1>
    <h2>Finan√ßas Pessoais</h2>
    <nav>
      <ul id="menuList"></ul>
    </nav>
    <button class="logout-btn" id="logoutBtn">Sair</button>
  </aside>

  <main class="main" id="mainPainel">
    <!-- Conte√∫do dos pain√©is carregado aqui -->
  </main>
</div>

<div class="fab" id="fabBtn" title="Adicionar lan√ßamento">+</div>

<div class="modal-bg" id="modal" onclick="if(event.target.id === 'modal') closeModal()"></div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD32JNIb-IplbuAM8WD-Nw_P3gA5wNSNwY",
    authDomain: "kratosfinancas.firebaseapp.com",
    projectId: "kratosfinancas",
    storageBucket: "kratosfinancas.firebasestorage.app",
    messagingSenderId: "740158664268",
    appId: "1:740158664268:web:9e4583e75c94cbd90c0ee9"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  const MENUS = [
    {id:"dashboard", label:"Dashboard", icon:"üìä"},
    {id:"transactions", label:"Lan√ßamentos", icon:"üí∏"},
    {id:"metas", label:"Metas", icon:"üéØ"},
    {id:"contas", label:"Contas", icon:"üè¶"},
    {id:"categorias", label:"Categorias", icon:"üè∑Ô∏è"},
    {id:"relatorios", label:"Relat√≥rios", icon:"üìà"},
    {id:"configuracoes", label:"Configura√ß√µes", icon:"‚öôÔ∏è"},
  ];

  let appData = null;
  let userEmail = null;

  const menuList = document.getElementById("menuList");
  const fabBtn = document.getElementById("fabBtn");
  const modal = document.getElementById("modal");
  const mainPainel = document.getElementById("mainPainel");

  // Renderiza menu lateral
  function renderMenu() {
    menuList.innerHTML = "";
    MENUS.forEach(m => {
      const li = document.createElement("li");
      li.id = "menu-" + m.id;
      li.textContent = m.icon + " " + m.label;
      li.style.userSelect = "none";
      li.onclick = () => {
        document.querySelectorAll("#menuList li").forEach(i => i.classList.remove("active"));
        li.classList.add("active");
        loadPanel(m.id);
      };
      menuList.appendChild(li);
    });
    if(menuList.firstChild) {
      menuList.firstChild.classList.add("active");
      loadPanel(menuList.firstChild.id.replace("menu-", ""));
    }
  }

  // Carrega conte√∫do do painel dinamicamente via fetch do arquivo HTML correspondente
  function loadPanel(panelId) {
    mainPainel.innerHTML = "<p>Carregando...</p>";

    // Mostrar FAB somente em pain√©is espec√≠ficos
    if (["transactions", "metas", "contas", "categorias"].includes(panelId)) {
      fabBtn.style.display = "flex";
    } else {
      fabBtn.style.display = "none";
    }

    fetch(panelId + ".html")
      .then(resp => {
        if (!resp.ok) throw new Error("Erro ao carregar painel: " + panelId);
        return resp.text();
      })
      .then(html => {
        mainPainel.innerHTML = html;
        // Chamar fun√ß√£o de renderiza√ß√£o do painel, se existir
        const fnName = "render_" + panelId;
        if(typeof window[fnName] === "function") window[fnName]();
      })
      .catch(err => {
        mainPainel.innerHTML = `<section><h2>${panelId}</h2><p>Conte√∫do n√£o encontrado.</p></section>`;
        console.error(err);
      });
  }

  // Exemplo: fun√ß√£o para painel dashboard (substitua pelo seu conte√∫do se precisar)
  function render_dashboard() {
    // Se quiser, atualize o conte√∫do depois de carregar o dashboard.html
    const dash = document.getElementById("dashboard");
    if(dash) dash.innerHTML += `<p>Bem-vindo, ${userEmail}!</p>`;
  }

  // Abre modal de lan√ßamento (carrega o modal.html)
  fabBtn.onclick = () => {
    fetch("modal.html")
      .then(r => r.text())
      .then(html => {
        modal.innerHTML = html;
        modal.classList.add("active");

        // Vincular eventos do modal carregado dinamicamente
        const btnCancel = modal.querySelector("#btnCancel");
        if(btnCancel) btnCancel.onclick = closeModal;

        const form = modal.querySelector("#transactionForm");
        if(form) {
          form.onsubmit = e => {
            e.preventDefault();
            alert("Salvar lan√ßamento (implemente aqui)"); // Sua l√≥gica para salvar aqui
            closeModal();
          };
        }
      });
  };

  function closeModal() {
    modal.classList.remove("active");
    modal.innerHTML = "";
  }

  // Logout
  document.getElementById("logoutBtn").onclick = () => {
    auth.signOut().then(() => {
      window.location.href = "login.html";
    });
  };

  // Autentica√ß√£o e carregamento inicial
  auth.onAuthStateChanged(user => {
    if(user) {
      userEmail = user.email;
      renderMenu();
    } else {
      window.location.href = "login.html";
    }
  });
</script>

</body>
</html>
