<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modal - Kratos System</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .modal-bg {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
  }
  .modal {
    background: #182336;
    border-radius: 1rem;
    padding: 1.5rem 2rem;
    color: #e6eefc;
    width: 90%;
    max-width: 400px;
  }
  form label {
    display: block;
    margin-bottom: 1rem;
  }
  input, select, textarea {
    width: 100%;
    padding: 0.5rem;
    border-radius: 0.5rem;
    border: 1px solid #2b3552;
    background: #131a2b;
    color: #e6eefc;
    font-size: 1rem;
  }
  button {
    padding: 0.7rem 1.4rem;
    background: #163772;
    border: none;
    border-radius: 0.9rem;
    color: white;
    cursor: pointer;
    font-size: 1rem;
  }
  button.cancel {
    background: #444;
    margin-left: 0.5rem;
  }
</style>
</head>
<body>
<div class="modal-bg" onclick="closeModal(event)">
  <div class="modal" onclick="event.stopPropagation()">
    <form id="transactionForm" onsubmit="saveTransaction(event)">
      <h3>Novo Lançamento</h3>
      <label>
        Tipo:
        <select id="txType" required>
          <option value="income">Receita</option>
          <option value="expense">Despesa</option>
          <option value="transfer">Transferência</option>
        </select>
      </label>
      <label>
        Conta:
        <select id="txAccount" required></select>
      </label>
      <label id="accountToLabel" style="display:none;">
        Para Conta:
        <select id="txAccountTo"></select>
      </label>
      <label>
        Categoria:
        <select id="txCategory" required></select>
      </label>
      <label>
        Descrição:
        <input type="text" id="txDesc" maxlength="40" placeholder="Ex: Pix recebido" />
      </label>
      <label>
        Data:
        <input type="date" id="txDate" required />
      </label>
      <label>
        Valor:
        <input type="number" id="txValue" min="0.01" step="0.01" required />
      </label>
      <label>
        Notas:
        <textarea id="txNotes" maxlength="100" placeholder="Observações"></textarea>
      </label>
      <button type="submit">Salvar</button>
      <button type="button" class="cancel" onclick="closeModal()">Cancelar</button>
    </form>
  </div>
</div>

<script>
  // Dummy data for contas and categorias
  let appData = {
    contas: [{ nome: "Carteira" }, { nome: "Banco" }],
    categorias: [{ nome: "Salário" }, { nome: "Alimentação" }]
  };

  function fillSelectOptions() {
    const accountSelect = document.getElementById('txAccount');
    const accountToSelect = document.getElementById('txAccountTo');
    const categorySelect = document.getElementById('txCategory');

    accountSelect.innerHTML = '';
    accountToSelect.innerHTML = '';
    categorySelect.innerHTML = '';

    appData.contas.forEach(c => {
      let option = document.createElement('option');
      option.value = c.nome;
      option.textContent = c.nome;
      accountSelect.appendChild(option);
    });
    appData.contas.forEach(c => {
      let option = document.createElement('option');
      option.value = c.nome;
      option.textContent = c.nome;
      accountToSelect.appendChild(option);
    });
    appData.categorias.forEach(cat => {
      let option = document.createElement('option');
      option.value = cat.nome;
      option.textContent = cat.nome;
      categorySelect.appendChild(option);
    });
  }

  document.getElementById('txType').addEventListener('change', function() {
    const accountToLabel = document.getElementById('accountToLabel');
    if (this.value === 'transfer') {
      accountToLabel.style.display = 'block';
    } else {
      accountToLabel.style.display = 'none';
    }
  });

  function saveTransaction(event) {
    event.preventDefault();
    alert('Salvar transação (implemente lógica)');
    closeModal();
  }

  function closeModal(event) {
    if(event) {
      const target = event.target || event.srcElement;
      if(target.classList.contains('modal-bg')) {
        document.body.removeChild(document.querySelector('.modal-bg'));
      }
    } else {
      const modalBg = document.querySelector('.modal-bg');
      if(modalBg) document.body.removeChild(modalBg);
    }
  }

  fillSelectOptions();
</script>
</body>
</html>
