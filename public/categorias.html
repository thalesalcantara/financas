<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kratos System - Categorias</title>
  <style>
    :root {
      --azul: #163772;
      --cinza: #232a39;
      --card-dark: #182336;
      --text-dark: #e6eefc;
      --sidebar-active: #222b44;
      --vermelho: #e14c54;
    }
    body {
      background: var(--cinza);
      color: var(--text-dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h2 {
      margin-bottom: 1rem;
    }
    button {
      background: var(--azul);
      color: white;
      border: none;
      border-radius: 0.6rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    button:hover {
      background: #0f2756;
    }
    .category-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .category-card {
      background: var(--card-dark);
      padding: 1rem 1.4rem;
      border-radius: 1.2rem;
      box-shadow: 0 2px 10px #00000050;
      min-width: 180px;
      flex: 1 0 180px;
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.7rem;
    }
    .category-color {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      margin-right: 0.6rem;
      border: 1px solid #555;
      display: inline-block;
      vertical-align: middle;
    }
    .category-name {
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--azul);
    }
    .category-type {
      font-size: 0.9rem;
      color: #aaa;
      margin-left: 0.3rem;
      font-style: italic;
    }
    .actions button {
      background: none;
      border: none;
      color: var(--azul);
      font-size: 1.3rem;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-bg.active {
      display: flex;
    }
    .modal {
      background: var(--card-dark);
      padding: 1.5rem 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 95%;
      color: var(--text-dark);
      box-shadow: 0 8px 32px #000000aa;
    }
    .modal h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: center;
      color: var(--azul);
    }
    .modal form label {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .modal form input,
    .modal form select {
      padding: 0.4rem 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid #2b3552;
      background: #192132;
      color: var(--text-dark);
      font-size: 1rem;
      margin-top: 0.3rem;
    }
    .modal form button {
      background: var(--azul);
      border: none;
      border-radius: 0.8rem;
      color: white;
      padding: 0.6rem 1.2rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 0.8rem;
      width: 100%;
    }
    .modal form button.cancel-btn {
      background: #555;
      margin-top: 0.4rem;
    }
  </style>
</head>
<body>

  <h2>Categorias</h2>
  <button id="btnAddCategory">+ Nova categoria</button>

  <div class="category-list" id="categoryList">
    <!-- Categorias ser√£o exibidas aqui -->
  </div>

  <!-- Modal para adicionar/editar categoria -->
  <div id="modal" class="modal-bg">
    <div class="modal">
      <h3 id="modalTitle">Nova categoria</h3>
      <form id="categoryForm">
        <label>
          Nome da categoria
          <input type="text" id="categoryName" maxlength="20" required placeholder="Ex: Sal√°rio, Alimenta√ß√£o" />
        </label>
        <label>
          Tipo
          <select id="categoryType" required>
            <option value="income">Receita</option>
            <option value="expense">Despesa</option>
          </select>
        </label>
        <label>
          Cor
          <input type="color" id="categoryColor" value="#163772" required />
        </label>
        <button type="submit">Salvar</button>
        <button type="button" class="cancel-btn" id="btnCancel">Cancelar</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

  <script>
    // Config Firebase (troque pelos seus dados)
    const firebaseConfig = {
      apiKey: "AIzaSyD32JNIb-IplbuAM8WD-Nw_P3gA5wNSNwY",
      authDomain: "kratosfinancas.firebaseapp.com",
      projectId: "kratosfinancas",
      storageBucket: "kratosfinancas.firebasestorage.app",
      messagingSenderId: "740158664268",
      appId: "1:740158664268:web:9e4583e75c94cbd90c0ee9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let currentUser = null;
    let categories = [];
    let editIndex = null;

    // DOM elements
    const categoryList = document.getElementById('categoryList');
    const modal = document.getElementById('modal');
    const categoryForm = document.getElementById('categoryForm');
    const modalTitle = document.getElementById('modalTitle');
    const btnAddCategory = document.getElementById('btnAddCategory');
    const btnCancel = document.getElementById('btnCancel');

    const categoryName = document.getElementById('categoryName');
    const categoryType = document.getElementById('categoryType');
    const categoryColor = document.getElementById('categoryColor');

    // Abre modal para nova categoria
    btnAddCategory.addEventListener('click', () => {
      editIndex = null;
      modalTitle.textContent = 'Nova categoria';
      categoryForm.reset();
      categoryColor.value = '#163772';
      categoryType.value = 'income';
      modal.classList.add('active');
    });

    // Cancela modal
    btnCancel.addEventListener('click', () => {
      modal.classList.remove('active');
    });

    // Salva categoria (novo ou edi√ß√£o)
    categoryForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!currentUser) {
        alert('Usu√°rio n√£o autenticado!');
        return;
      }

      const cat = {
        nome: categoryName.value.trim(),
        tipo: categoryType.value,
        cor: categoryColor.value
      };

      if (!cat.nome) {
        alert('Informe o nome da categoria.');
        return;
      }

      // Verifica se j√° existe uma categoria com o mesmo nome (exceto edi√ß√£o)
      const duplicate = categories.some((c, i) => c.nome.toLowerCase() === cat.nome.toLowerCase() && i !== editIndex);
      if (duplicate) {
        alert('J√° existe uma categoria com esse nome!');
        return;
      }

      try {
        if (editIndex !== null) {
          // Editar categoria existente
          const docId = categories[editIndex].id;
          await db.collection('usuarios').doc(currentUser.email)
            .collection('categorias').doc(docId).set(cat);
          categories[editIndex] = { id: docId, ...cat };
        } else {
          // Criar nova categoria
          const docRef = await db.collection('usuarios').doc(currentUser.email)
            .collection('categorias').add(cat);
          categories.push({ id: docRef.id, ...cat });
        }
        renderCategories();
        modal.classList.remove('active');
      } catch (err) {
        alert('Erro ao salvar categoria: ' + err.message);
      }
    });

    // Renderiza categorias na tela
    function renderCategories() {
      categoryList.innerHTML = '';
      if (categories.length === 0) {
        categoryList.innerHTML = `<p style="color:#888;">Nenhuma categoria cadastrada.</p>`;
        return;
      }

      categories.forEach((cat, idx) => {
        const card = document.createElement('div');
        card.className = 'category-card';

        const header = document.createElement('div');
        header.className = 'category-header';

        const colorBox = document.createElement('span');
        colorBox.className = 'category-color';
        colorBox.style.backgroundColor = cat.cor;

        const nameSpan = document.createElement('span');
        nameSpan.className = 'category-name';
        nameSpan.textContent = cat.nome;

        const typeSpan = document.createElement('span');
        typeSpan.className = 'category-type';
        typeSpan.textContent = cat.tipo === 'income' ? '(Receita)' : '(Despesa)';

        header.appendChild(colorBox);
        header.appendChild(nameSpan);
        header.appendChild(typeSpan);

        const actions = document.createElement('div');
        actions.className = 'actions';

        const btnEdit = document.createElement('button');
        btnEdit.title = 'Editar';
        btnEdit.textContent = '‚úèÔ∏è';
        btnEdit.onclick = () => openEditModal(idx);
        actions.appendChild(btnEdit);

        const btnDelete = document.createElement('button');
        btnDelete.title = 'Excluir';
        btnDelete.textContent = 'üóëÔ∏è';
        btnDelete.onclick = () => deleteCategory(idx);
        actions.appendChild(btnDelete);

        header.appendChild(actions);

        card.appendChild(header);
        categoryList.appendChild(card);
      });
    }

    // Abre modal para editar categoria
    function openEditModal(idx) {
      editIndex = idx;
      const cat = categories[idx];
      modalTitle.textContent = 'Editar categoria';
      categoryName.value = cat.nome;
      categoryType.value = cat.tipo;
      categoryColor.value = cat.cor;
      modal.classList.add('active');
    }

    // Deleta categoria
    async function deleteCategory(idx) {
      if (!confirm('Excluir esta categoria?')) return;
      try {
        await db.collection('usuarios').doc(currentUser.email)
          .collection('categorias').doc(categories[idx].id).delete();

        categories.splice(idx, 1);
        renderCategories();
      } catch (err) {
        alert('Erro ao excluir categoria: ' + err.message);
      }
    }

    // Observa autentica√ß√£o Firebase e carrega categorias
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        try {
          const snapshot = await db.collection('usuarios').doc(user.email).collection('categorias').get();
          categories = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          renderCategories();
        } catch (err) {
          alert('Erro ao carregar categorias: ' + err.message);
        }
      } else {
        currentUser = null;
        categories = [];
        renderCategories();
        alert('Usu√°rio n√£o autenticado. Fa√ßa login para continuar.');
      }
    });
  </script>

</body>
</html>
