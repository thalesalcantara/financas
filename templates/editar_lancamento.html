<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Editar Lançamento · Coopex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{ --royal:#2747d9; --royal-2:#3b61e3; }
    body{ background:#f4f7ff; font-family:'Roboto',Arial,sans-serif; min-height:100vh; }
    .wrap{ max-width:720px; margin:40px auto; }
    .card-x{ border:0; border-radius:18px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,.08); background:#fff; }
    .card-top{ background:linear-gradient(135deg, var(--royal), var(--royal-2)); color:#fff; padding:22px; }
    .brand{ display:flex; align-items:center; gap:10px; }
    .brand .logo{ width:46px; height:46px; border-radius:12px; background:#fff; }
    .brand .title{ font-family:'Orbitron',sans-serif; letter-spacing:1px; }
    .card-body{ padding:22px; }
    .btn-royal{ background:var(--royal); color:#fff; }
    .btn-royal:hover{ background:var(--royal-2); color:#fff; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card card-x">
      <div class="card-top d-flex justify-content-between align-items-center">
        <div class="brand">
          <img class="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="">
          <div class="title">COOPEX</div>
        </div>
        <a class="btn btn-light btn-sm" href="{{ url_for('portal_restaurante') }}"><i class="bi bi-arrow-left"></i> Voltar</a>
      </div>

      <div class="card-body">
        <h5 class="mb-3"><i class="bi bi-pencil-square me-1"></i> Editar Lançamento</h5>

        <form method="POST" class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Valor (R$)</label>
            <input type="number" step="0.01" name="valor" class="form-control" value="{{ lanc.valor or 0 }}">
          </div>
          <div class="col-md-4">
            <label class="form-label">Data</label>
            <input type="date" name="data" class="form-control" value="{{ lanc.data.strftime('%Y-%m-%d') if lanc.data }}">
          </div>
          <div class="col-md-4">
            <label class="form-label">Horário</label>
            <div class="input-group">
              <input type="time" name="hora_inicio" class="form-control" value="{{ lanc.hora_inicio or '' }}">
              <span class="input-group-text">às</span>
              <input type="time" name="hora_fim" class="form-control" value="{{ lanc.hora_fim or '' }}">
            </div>
          </div>

	 <div class="col-md-3">
 		 <label class="form-label">Entregas</label>
 		 <input type="number" class="form-control" name="qtd_entregas" min="0" step="1" value="{{ lanc.qtd_entregas if 		lanc.qtd_entregas is not none }}">
	</div>

          <div class="col-12 d-flex justify-content-between mt-2">
            <a href="{{ url_for('portal_restaurante') }}" class="btn btn-outline-secondary"><i class="bi bi-x-lg"></i> Cancelar</a>
            <button class="btn btn-royal"><i class="bi bi-check-lg"></i> Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
